{% extends "layout.html" %}

{% block title %}
    Success
{% endblock %}

{% block body %}
    <h1 class="heading" style="text-align: center; padding:10px">MyBooks.Com</h1>
    <form class="form" action="{{url_for('logout')}}">
        {% if link=='reviews' %}
            <button class="btn btn-dark" type="submit" name="logout" style="margin-left: 90%;">Log Out</button>
        {% endif %}
    </form>
    <div class=" text-left alert alert-error" role="alert">
        <h2 class="alert-heading" style="margin-left: 50px;" >
            Success 
        </h2>
        <div class="container" style="padding-top: 30px; margin-left: 35px;">
                <p>
                    {{message}}
                </p>                
        </div>
        {% if link=='reviews' %}
            <form action = "{{url_for(link,isbn=isbn)}}" method = "GET" style="margin: 50px;">
                <button type = "submit" class="btn btn-primary" formmethod="GET">Go Back</button>    
            </form>
        {% elif link=='index' %}
            <form action = "{{url_for('index')}}" method = "GET" style="margin: 50px;">
                <button type = "submit" class="btn btn-primary" formmethod="GET">Sign In</button>    
            </form>
        {% endif %}

    </div>

{% endblock %}
