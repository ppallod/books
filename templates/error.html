    Error
{% endblock %}

{% block body %}

    <div class=" text-left alert alert-error" role="alert">
        <h2 class="alert-heading" style="margin-left: 50px;"  >
            Error 
        </h2>
        <div class="container">
            <p style="padding-top: 10px;">
                {{message}}
            </p>
        </div>
        <form action = "{{url_for(link)}}" method = "GET">
            <button class="btn btn-primary" type="submit" formmethod="GET" style="margin: 50px;">Try Again</button>    
        </form>
        
    </div>

{% endblock %}
